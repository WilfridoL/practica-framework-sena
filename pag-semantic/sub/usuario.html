<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="ui sidebar inverted vertical menu">   
    <a class="item" href="../index.html"><i class="home icon"></i> Dashboard</a>
    <a class="item active" href="usuarios.html"><i class="users icon"></i> Usuarios</a>
    <a class="item" href="pedidos.html"><i class="shopping cart icon"></i> Pedidos</a>
    <a class="item" href="reportes.html"><i class="chart bar icon"></i> Reportes</a>
    <a class="item" href="configuracion.html"><i class="cog icon"></i> Configuración</a>
  </div>

  <div class="pusher">
    <div class="ui top attached menu">
      <a class="item" id="menu-toggle">
        <i class="sidebar icon"></i> Menú
      </a>
      <div class="right menu">
        <div class="item">
          <i class="user circle icon"></i> Admin
        </div>
      </div>
    </div>

    <!-- Contenido de la página -->
    <div class="ui container" style="margin-top: 2rem;">
      <h2 class="ui header">
        <i class="users icon"></i>
        <div class="content">Gestión de Usuarios</div>
      </h2>

      <div class="ui segment">
        <form class="ui form">
          <div class="fields">
            <div class="six wide field">
              <input type="text" placeholder="Buscar usuario...">
            </div>
            <div class="four wide field">
              <select class="ui dropdown">
                <option value="">Rol</option>
                <option value="admin">Administrador</option>
                <option value="editor">Editor</option>
                <option value="cliente">Cliente</option>
              </select>
            </div>
            <div class="four wide field">
              <button class="ui blue button" type="submit">
                <i class="search icon"></i> Buscar
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="ui right aligned segment">
        <button class="ui green button">
          <i class="plus icon"></i> Añadir Usuario
        </button>
      </div>

      <table class="ui celled table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan Pérez</td>
            <td>juanperez@example.com</td>
            <td><div class="ui label blue">Administrador</div></td>
            <td><div class="ui label green">Activo</div></td>
            <td>
              <button class="ui mini yellow button"><i class="edit icon"></i> Editar</button>
              <button class="ui mini red button"><i class="trash icon"></i> Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>María Gómez</td>
            <td>maria@example.com</td>
            <td><div class="ui label teal">Editor</div></td>
            <td><div class="ui label green">Activo</div></td>
            <td>
              <button class="ui mini yellow button"><i class="edit icon"></i> Editar</button>
              <button class="ui mini red button"><i class="trash icon"></i> Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Carlos López</td>
            <td>carlos@example.com</td>
            <td><div class="ui label grey">Cliente</div></td>
            <td><div class="ui label red">Inactivo</div></td>
            <td>
              <button class="ui mini yellow button"><i class="edit icon"></i> Editar</button>
              <button class="ui mini red button"><i class="trash icon"></i> Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    $('#menu-toggle').on('click', function () {
      $('.ui.sidebar').sidebar('toggle');
    });
    $('.ui.dropdown').dropdown();
  </script>
</body>
</html>
